---
layout: default
title: Posts
css_file: posts
---

<h2 id = "title">Posts</h2>
<ul class = "post-list">
    {%- assign date_format = site.date_format | default: "%b %-d, %Y" -%}
    {%- for post in site.posts -%}
    <li class = "post-item">
        <h3 class = "post-title">
            <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
            </a>
        </h3>
    </li>
    {%- endfor -%}
</ul>
